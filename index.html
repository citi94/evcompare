<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV vs ICE Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ev-section .section-title {
            color: #3498db;
        }

        .petrol-section .section-title {
            color: #e74c3c;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .value-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .unit-label {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: 500;
        }

        .label-text {
            font-weight: 500;
            color: #34495e;
        }


        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            background: #dfe6e9;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 15px rgba(52, 152, 219, 0.5);
        }

        .petrol-section input[type="range"]::-webkit-slider-thumb {
            background: #e74c3c;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }

        .petrol-section input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0 2px 15px rgba(231, 76, 60, 0.5);
        }

        .lock-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .petrol-section .lock-checkbox {
            accent-color: #e74c3c;
        }

        .options-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #34495e;
        }

        .efficiency-input {
            width: 60px;
            padding: 5px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .efficiency-input:focus {
            border-color: #3498db;
            outline: none;
        }

        .value-display {
            font-weight: 700;
            font-size: 1.1em;
            color: #2c3e50;
            width: 75px;
            text-align: right;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 4px 8px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .value-display:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: #dfe6e9;
        }

        .value-display:focus {
            background: white;
            outline: none;
            cursor: text;
        }

        .ev-section .value-display:focus {
            border-color: #3498db;
        }

        .petrol-section .value-display:focus {
            border-color: #e74c3c;
        }

        /* Hide number input spinner arrows */
        .value-display::-webkit-outer-spin-button,
        .value-display::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .value-display[type=number] {
            -moz-appearance: textfield;
        }

        .equivalence-display {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
            margin-top: 30px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 25px;
            }
        }

        /* Unit selector styles */
        .unit-selector {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        .unit-select {
            padding: 2px 5px;
            border: 1px solid #dfe6e9;
            border-radius: 3px;
            font-size: 0.8em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin-left: 5px;
        }

        .unit-select:focus {
            border-color: #3498db;
            outline: none;
        }

        .currency-selector {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
            text-align: center;
        }

        .currency-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .currency-label {
            font-weight: 500;
            color: #34495e;
        }

        .currency-select {
            padding: 5px 10px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 0.9em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .currency-select:focus {
            border-color: #3498db;
            outline: none;
        }

        .unit-label {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EV vs ICE Calculator</h1>
        <p class="subtitle">Compare fuel costs between electric and internal combustion vehicles</p>

        <div class="calculator-grid">
            <div class="section ev-section">
                <h2 class="section-title">
                    <span class="icon">âš¡</span>
                    Electric Vehicle
                </h2>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span class="label-text">Efficiency</span>
                        <div class="value-container">
                            <input type="number" class="value-display" id="ev-efficiency-display" value="4.0" step="0.1" min="0.1">
                            <select id="ev-efficiency-unit" class="unit-select">
                                <option value="mi/kWh">mi/kWh</option>
                                <option value="km/kWh">km/kWh</option>
                                <option value="kWh/100mi">kWh/100mi</option>
                                <option value="kWh/100km">kWh/100km</option>
                                <option value="Wh/mi">Wh/mi</option>
                                <option value="Wh/km">Wh/km</option>
                            </select>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="ev-efficiency" min="1" max="10" step="0.1" value="4">
                        <input type="checkbox" class="lock-checkbox" id="lock-ev-efficiency">
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span class="label-text">Electricity Cost</span>
                        <div class="value-container">
                            <input type="number" class="value-display" id="ev-cost-display" value="55.0" step="0.1" min="0.1">
                            <span class="unit-label" id="ev-cost-unit-label">p/kWh</span>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="ev-cost" min="0.1" max="150" step="0.1" value="55">
                        <input type="checkbox" class="lock-checkbox" id="lock-ev-cost">
                    </div>
                </div>
            </div>

            <div class="section petrol-section">
                <h2 class="section-title">
                    <span class="icon">â›½</span>
                    Internal Combustion
                </h2>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span class="label-text">Efficiency</span>
                        <div class="value-container">
                            <input type="number" class="value-display" id="petrol-efficiency-display" value="44.0" step="0.1" min="0.1">
                            <select id="fuel-efficiency-unit" class="unit-select">
                                <option value="mpgUK">mpg (UK)</option>
                                <option value="mpgUS">mpg (US)</option>
                                <option value="km/L">km/L</option>
                                <option value="L/100km">L/100km</option>
                            </select>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="petrol-efficiency" min="1" max="200" step="0.1" value="44">
                        <input type="checkbox" class="lock-checkbox" id="lock-petrol-efficiency">
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span class="label-text">Fuel Cost</span>
                        <div class="value-container">
                            <input type="number" class="value-display" id="petrol-cost-display" value="133.9" step="0.1" min="0.1">
                            <span class="unit-label" id="petrol-cost-unit-label">p/L</span>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="petrol-cost" min="10" max="200" step="0.1" value="133.9">
                        <input type="checkbox" class="lock-checkbox" id="lock-petrol-cost">
                    </div>
                </div>
            </div>
        </div>

        <div class="options-section">
            <div class="option-group">
                <label class="option-label">
                    <input type="checkbox" id="charging-losses-checkbox">
                    <span>Include charging losses</span>
                </label>
                <input type="number" id="charging-losses-input" class="efficiency-input" value="10" min="0" max="50" step="0.1" disabled>
                <span>%</span>
            </div>
        </div>

        <div class="currency-selector">
            <div class="currency-group">
                <span class="currency-label">Currency:</span>
                <select id="currency-unit" class="currency-select">
                    <option value="pence">Pence (p)</option>
                    <option value="cents">Cents (Â¢)</option>
                    <option value="eurocents">Euro cents (c)</option>
                </select>
            </div>
        </div>

        <div class="equivalence-display" id="equivalence-display">
            Cost per mile: 0.00p
        </div>
    </div>

    <script>
        // Constants
        const LITRES_PER_UK_GALLON = 4.54609;
        const LITRES_PER_US_GALLON = 3.78541;
        const KM_PER_MILE = 1.60934;
        const MILES_PER_KM = 0.621371;
        
        // State
        let state = {
            evEfficiency: 4.0,
            evCost: 55.0,
            petrolEfficiency: 44.0,
            petrolCost: 133.9,
            chargingLosses: 10,
            includeChargingLosses: false,
            evEfficiencyUnit: 'mi/kWh',
            fuelEfficiencyUnit: 'mpgUK',
            currency: 'pence'
        };

        let locks = {
            evEfficiency: false,
            evCost: false,
            petrolEfficiency: false,
            petrolCost: false
        };

        // Elements
        const elements = {
            evEfficiency: document.getElementById('ev-efficiency'),
            evCost: document.getElementById('ev-cost'),
            petrolEfficiency: document.getElementById('petrol-efficiency'),
            petrolCost: document.getElementById('petrol-cost'),
            evEfficiencyDisplay: document.getElementById('ev-efficiency-display'),
            evCostDisplay: document.getElementById('ev-cost-display'),
            petrolEfficiencyDisplay: document.getElementById('petrol-efficiency-display'),
            petrolCostDisplay: document.getElementById('petrol-cost-display'),
            evCostUnitLabel: document.getElementById('ev-cost-unit-label'),
            petrolCostUnitLabel: document.getElementById('petrol-cost-unit-label'),
            lockEvEfficiency: document.getElementById('lock-ev-efficiency'),
            lockEvCost: document.getElementById('lock-ev-cost'),
            lockPetrolEfficiency: document.getElementById('lock-petrol-efficiency'),
            lockPetrolCost: document.getElementById('lock-petrol-cost'),
            chargingLossesCheckbox: document.getElementById('charging-losses-checkbox'),
            chargingLossesInput: document.getElementById('charging-losses-input'),
            equivalenceDisplay: document.getElementById('equivalence-display'),
            evEfficiencyUnit: document.getElementById('ev-efficiency-unit'),
            fuelEfficiencyUnit: document.getElementById('fuel-efficiency-unit'),
            currencyUnit: document.getElementById('currency-unit')
        };

        // Unit conversion functions
        function convertEvEfficiency(value, fromUnit, toUnit) {
            if (fromUnit === toUnit) return value;
            
            // First convert to a standard unit (mi/kWh)
            let miPerKwh = value;
            
            // From conversions to mi/kWh
            if (fromUnit === 'km/kWh') {
                miPerKwh = value * MILES_PER_KM;
            } else if (fromUnit === 'kWh/100mi') {
                miPerKwh = 100 / value;
            } else if (fromUnit === 'kWh/100km') {
                miPerKwh = (100 * MILES_PER_KM) / value;
            } else if (fromUnit === 'Wh/mi') {
                miPerKwh = 1000 / value;
            } else if (fromUnit === 'Wh/km') {
                miPerKwh = (1000 * MILES_PER_KM) / value;
            } else if (fromUnit !== 'mi/kWh') {
                miPerKwh = value; // Default fallback for unsupported units
            }
            
            // To conversions from mi/kWh
            if (toUnit === 'mi/kWh') {
                return miPerKwh;
            } else if (toUnit === 'km/kWh') {
                return miPerKwh * KM_PER_MILE;
            } else if (toUnit === 'kWh/100mi') {
                return 100 / miPerKwh;
            } else if (toUnit === 'kWh/100km') {
                return (100 * MILES_PER_KM) / miPerKwh;
            } else if (toUnit === 'Wh/mi') {
                return 1000 / miPerKwh;
            } else if (toUnit === 'Wh/km') {
                return 1000 / (miPerKwh * KM_PER_MILE);
            }
            
            return miPerKwh;
        }

        function convertFuelEfficiency(value, fromUnit, toUnit) {
            if (fromUnit === toUnit) return value;
            
            // First convert to mpgUK
            let mpgUK = value;
            
            if (fromUnit === 'mpgUS') {
                mpgUK = value * (LITRES_PER_UK_GALLON / LITRES_PER_US_GALLON);
            } else if (fromUnit === 'km/L') {
                mpgUK = value * LITRES_PER_UK_GALLON * MILES_PER_KM;
            } else if (fromUnit === 'L/100km') {
                mpgUK = (100 * MILES_PER_KM * LITRES_PER_UK_GALLON) / value;
            }
            
            // Convert from mpgUK to target
            if (toUnit === 'mpgUK') {
                return mpgUK;
            } else if (toUnit === 'mpgUS') {
                return mpgUK * (LITRES_PER_US_GALLON / LITRES_PER_UK_GALLON);
            } else if (toUnit === 'km/L') {
                return mpgUK / (LITRES_PER_UK_GALLON * MILES_PER_KM);
            } else if (toUnit === 'L/100km') {
                return (100 * MILES_PER_KM * LITRES_PER_UK_GALLON) / mpgUK;
            }
            
            return mpgUK;
        }

        function formatEvEfficiency(value, unit) {
            if (unit === 'mi/kWh') {
                return `${value.toFixed(1)} mi/${state.energyUnit}`;
            } else if (unit === 'km/kWh') {
                return `${value.toFixed(1)} km/${state.energyUnit}`;
            } else if (unit === 'kWh/100mi') {
                return `${value.toFixed(1)} ${state.energyUnit}/100mi`;
            } else if (unit === 'kWh/100km') {
                return `${value.toFixed(1)} ${state.energyUnit}/100km`;
            } else if (unit === 'Wh/mi') {
                return `${value.toFixed(0)} Wh/mi`;
            } else if (unit === 'Wh/km') {
                return `${value.toFixed(0)} Wh/km`;
            }
        }

        function formatFuelEfficiency(value, unit) {
            if (unit === 'mpgUK') {
                return `${value.toFixed(1)} mpg (UK)`;
            } else if (unit === 'mpgUS') {
                return `${value.toFixed(1)} mpg (US)`;
            } else if (unit === 'km/L') {
                return `${value.toFixed(1)} km/${state.volumeUnit}`;
            } else if (unit === 'L/100km') {
                return `${value.toFixed(1)} ${state.volumeUnit}/100km`;
            }
        }


        function getCurrencySymbol() {
            if (state.currency === 'pence') return 'p';
            if (state.currency === 'cents') return 'Â¢';
            if (state.currency === 'eurocents') return 'c';
            return 'p';
        }
        
        function getFuelVolumeUnit() {
            if (state.fuelEfficiencyUnit === 'mpgUK') return 'galUK';
            if (state.fuelEfficiencyUnit === 'mpgUS') return 'galUS';
            if (state.fuelEfficiencyUnit === 'km/L' || state.fuelEfficiencyUnit === 'L/100km') return 'L';
            return 'L';
        }
        
        function formatFuelCostUnit() {
            const volumeUnit = getFuelVolumeUnit();
            const currency = getCurrencySymbol();
            if (volumeUnit === 'L') return `${currency}/L`;
            if (volumeUnit === 'galUK') return `${currency}/gal (UK)`;
            if (volumeUnit === 'galUS') return `${currency}/gal (US)`;
            return `${currency}/L`;
        }

        // Calculate cost per mile for EV
        function calculateEvCostPerMile() {
            let efficiency = convertEvEfficiency(state.evEfficiency, state.evEfficiencyUnit, 'mi/kWh');
            let costPerKwh = state.evCost / 100; // Convert currency to base unit
            
            let costPerMile = costPerKwh / efficiency;
            
            if (state.includeChargingLosses) {
                costPerMile *= (1 + state.chargingLosses / 100);
            }
            
            return costPerMile;
        }

        // Calculate cost per mile for petrol
        function calculatePetrolCostPerMile() {
            let efficiency = convertFuelEfficiency(state.petrolEfficiency, state.fuelEfficiencyUnit, 'mpgUK');
            let costPerUnit = state.petrolCost / 100; // Convert currency to base unit
            
            // Convert cost to per litre if needed
            const volumeUnit = getFuelVolumeUnit();
            let costPerLitre;
            if (volumeUnit === 'galUK') {
                costPerLitre = costPerUnit / LITRES_PER_UK_GALLON;
            } else if (volumeUnit === 'galUS') {
                costPerLitre = costPerUnit / LITRES_PER_US_GALLON;
            } else {
                costPerLitre = costPerUnit; // Already per litre
            }
            
            let costPerGallon = costPerLitre * LITRES_PER_UK_GALLON;
            return costPerGallon / efficiency;
        }

        // Update displays
        function updateDisplays() {
            elements.evEfficiencyDisplay.value = state.evEfficiency.toFixed(1);
            elements.evCostDisplay.value = state.evCost.toFixed(1);
            elements.petrolEfficiencyDisplay.value = state.petrolEfficiency.toFixed(1);
            elements.petrolCostDisplay.value = state.petrolCost.toFixed(1);
            
            // Update unit labels
            const currency = getCurrencySymbol();
            elements.evCostUnitLabel.textContent = `${currency}/kWh`;
            elements.petrolCostUnitLabel.textContent = formatFuelCostUnit();
            
            const costPerMile = calculateEvCostPerMile();
            const costPerKm = costPerMile / MILES_PER_KM;
            const currency = getCurrencySymbol();
            
            // Determine distance unit from EV efficiency unit
            const isMetric = state.evEfficiencyUnit.includes('km');
            
            if (isMetric) {
                elements.equivalenceDisplay.textContent = `Cost per km: ${(costPerKm * 100).toFixed(2)}${currency}`;
            } else {
                elements.equivalenceDisplay.textContent = `Cost per mile: ${(costPerMile * 100).toFixed(2)}${currency}`;
            }
        }

        // Update slider ranges based on units
        function updateSliderRanges() {
            // EV efficiency ranges
            if (state.evEfficiencyUnit === 'mi/kWh' || state.evEfficiencyUnit === 'km/kWh') {
                elements.evEfficiency.min = 1;
                elements.evEfficiency.max = 10;
                elements.evEfficiency.step = 0.1;
            } else if (state.evEfficiencyUnit === 'kWh/100mi' || state.evEfficiencyUnit === 'kWh/100km') {
                elements.evEfficiency.min = 10;
                elements.evEfficiency.max = 100;
                elements.evEfficiency.step = 0.5;
            } else if (state.evEfficiencyUnit === 'Wh/mi' || state.evEfficiencyUnit === 'Wh/km') {
                elements.evEfficiency.min = 100;
                elements.evEfficiency.max = 1000;
                elements.evEfficiency.step = 5;
            }
            
            // Fuel efficiency ranges
            if (state.fuelEfficiencyUnit === 'mpgUK' || state.fuelEfficiencyUnit === 'mpgUS') {
                elements.petrolEfficiency.min = 1;
                elements.petrolEfficiency.max = 200;
                elements.petrolEfficiency.step = 0.1;
            } else if (state.fuelEfficiencyUnit === 'km/L') {
                elements.petrolEfficiency.min = 1;
                elements.petrolEfficiency.max = 50;
                elements.petrolEfficiency.step = 0.1;
            } else if (state.fuelEfficiencyUnit === 'L/100km') {
                elements.petrolEfficiency.min = 1;
                elements.petrolEfficiency.max = 50;
                elements.petrolEfficiency.step = 0.1;
            }
            
            // Energy cost ranges
            if (state.energyUnit === 'Wh') {
                elements.evCost.min = 0.01;
                elements.evCost.max = 15;
                elements.evCost.step = 0.01;
            } else {
                elements.evCost.min = 0.1;
                elements.evCost.max = 150;
                elements.evCost.step = 0.1;
            }
        }

        // Maintain equivalence
        function maintainEquivalence(changedParameter) {
            const lockedCount = Object.values(locks).filter(l => l).length;
            
            if (lockedCount >= 3) return; // Can't maintain equivalence with 3+ locks
            
            const evCostPerMile = calculateEvCostPerMile();
            const petrolCostPerMile = calculatePetrolCostPerMile();
            
            // Find which parameters to adjust
            const adjustableParams = [];
            if (!locks.evEfficiency && changedParameter !== 'evEfficiency') adjustableParams.push('evEfficiency');
            if (!locks.evCost && changedParameter !== 'evCost') adjustableParams.push('evCost');
            if (!locks.petrolEfficiency && changedParameter !== 'petrolEfficiency') adjustableParams.push('petrolEfficiency');
            if (!locks.petrolCost && changedParameter !== 'petrolCost') adjustableParams.push('petrolCost');
            
            if (adjustableParams.length === 0) return;
            
            // Determine which side has adjustable parameters
            const evAdjustable = adjustableParams.filter(p => p.startsWith('ev')).length > 0;
            const petrolAdjustable = adjustableParams.filter(p => p.startsWith('petrol')).length > 0;
            
            // Adjust parameters to maintain equivalence
            if (changedParameter === 'evEfficiency' || changedParameter === 'evCost') {
                // EV side changed - prefer to adjust petrol side, but adjust EV side if petrol is locked
                if (petrolAdjustable) {
                    // Adjust petrol side
                    if (adjustableParams.includes('petrolEfficiency')) {
                        let costPerLitre = state.petrolCost / 100;
                        if (state.volumeUnit === 'galUK') {
                            costPerLitre = (state.petrolCost / 100) / LITRES_PER_UK_GALLON;
                        } else if (state.volumeUnit === 'galUS') {
                            costPerLitre = (state.petrolCost / 100) / LITRES_PER_US_GALLON;
                        }
                        
                        let targetEfficiency = (costPerLitre * LITRES_PER_UK_GALLON) / evCostPerMile;
                        targetEfficiency = convertFuelEfficiency(targetEfficiency, 'mpgUK', state.fuelEfficiencyUnit);
                        state.petrolEfficiency = Math.max(0.1, targetEfficiency);
                        elements.petrolEfficiency.value = state.petrolEfficiency;
                    } else if (adjustableParams.includes('petrolCost')) {
                        let mpgUK = convertFuelEfficiency(state.petrolEfficiency, state.fuelEfficiencyUnit, 'mpgUK');
                        let targetCostPerLitre = (evCostPerMile * mpgUK) / LITRES_PER_UK_GALLON;
                        
                        let targetCost = targetCostPerLitre * 100; // Convert to pence
                        if (state.volumeUnit === 'galUK') {
                            targetCost = targetCostPerLitre * LITRES_PER_UK_GALLON * 100;
                        } else if (state.volumeUnit === 'galUS') {
                            targetCost = targetCostPerLitre * LITRES_PER_US_GALLON * 100;
                        }
                        
                        state.petrolCost = Math.max(0.1, targetCost);
                        elements.petrolCost.value = state.petrolCost;
                    }
                } else if (evAdjustable) {
                    // Petrol side is locked, adjust other EV parameter
                    if (adjustableParams.includes('evEfficiency') && changedParameter === 'evCost') {
                        let targetEfficiency = (state.evCost / 100) / petrolCostPerMile;
                        
                        // Handle Wh vs kWh
                        if (state.energyUnit === 'Wh') {
                            targetEfficiency = (state.evCost / 100 * 1000) / petrolCostPerMile;
                        }
                        
                        if (state.includeChargingLosses) {
                            targetEfficiency /= (1 + state.chargingLosses / 100);
                        }
                        targetEfficiency = convertEvEfficiency(targetEfficiency, 'mi/kWh', state.evEfficiencyUnit);
                        state.evEfficiency = Math.max(0.1, targetEfficiency);
                        elements.evEfficiency.value = state.evEfficiency;
                    } else if (adjustableParams.includes('evCost') && changedParameter === 'evEfficiency') {
                        let targetCost = petrolCostPerMile * convertEvEfficiency(state.evEfficiency, state.evEfficiencyUnit, 'mi/kWh') * 100;
                        if (state.includeChargingLosses) {
                            targetCost /= (1 + state.chargingLosses / 100);
                        }
                        
                        // Handle Wh vs kWh
                        if (state.energyUnit === 'Wh') {
                            targetCost /= 1000;
                        }
                        
                        state.evCost = Math.max(0.1, targetCost);
                        elements.evCost.value = state.evCost;
                    }
                }
            } else {
                // Petrol side changed - prefer to adjust EV side, but adjust petrol side if EV is locked
                if (evAdjustable) {
                    // Adjust EV side
                    if (adjustableParams.includes('evEfficiency')) {
                        let targetEfficiency = (state.evCost / 100) / petrolCostPerMile;
                        
                        // Handle Wh vs kWh
                        if (state.energyUnit === 'Wh') {
                            targetEfficiency = (state.evCost / 100 * 1000) / petrolCostPerMile;
                        }
                        
                        if (state.includeChargingLosses) {
                            targetEfficiency /= (1 + state.chargingLosses / 100);
                        }
                        targetEfficiency = convertEvEfficiency(targetEfficiency, 'mi/kWh', state.evEfficiencyUnit);
                        state.evEfficiency = Math.max(0.1, targetEfficiency);
                        elements.evEfficiency.value = state.evEfficiency;
                    } else if (adjustableParams.includes('evCost')) {
                        let targetCost = petrolCostPerMile * convertEvEfficiency(state.evEfficiency, state.evEfficiencyUnit, 'mi/kWh') * 100;
                        if (state.includeChargingLosses) {
                            targetCost /= (1 + state.chargingLosses / 100);
                        }
                        
                        // Handle Wh vs kWh
                        if (state.energyUnit === 'Wh') {
                            targetCost /= 1000;
                        }
                        
                        state.evCost = Math.max(0.1, targetCost);
                        elements.evCost.value = state.evCost;
                    }
                } else if (petrolAdjustable) {
                    // EV side is locked, adjust other petrol parameter
                    if (adjustableParams.includes('petrolEfficiency') && changedParameter === 'petrolCost') {
                        let costPerLitre = state.petrolCost / 100;
                        if (state.volumeUnit === 'galUK') {
                            costPerLitre = (state.petrolCost / 100) / LITRES_PER_UK_GALLON;
                        } else if (state.volumeUnit === 'galUS') {
                            costPerLitre = (state.petrolCost / 100) / LITRES_PER_US_GALLON;
                        }
                        
                        let targetEfficiency = (costPerLitre * LITRES_PER_UK_GALLON) / evCostPerMile;
                        targetEfficiency = convertFuelEfficiency(targetEfficiency, 'mpgUK', state.fuelEfficiencyUnit);
                        state.petrolEfficiency = Math.max(0.1, targetEfficiency);
                        elements.petrolEfficiency.value = state.petrolEfficiency;
                    } else if (adjustableParams.includes('petrolCost') && changedParameter === 'petrolEfficiency') {
                        let mpgUK = convertFuelEfficiency(state.petrolEfficiency, state.fuelEfficiencyUnit, 'mpgUK');
                        let targetCostPerLitre = (evCostPerMile * mpgUK) / LITRES_PER_UK_GALLON;
                        
                        let targetCost = targetCostPerLitre * 100; // Convert to pence
                        if (state.volumeUnit === 'galUK') {
                            targetCost = targetCostPerLitre * LITRES_PER_UK_GALLON * 100;
                        } else if (state.volumeUnit === 'galUS') {
                            targetCost = targetCostPerLitre * LITRES_PER_US_GALLON * 100;
                        }
                        
                        state.petrolCost = Math.max(0.1, targetCost);
                        elements.petrolCost.value = state.petrolCost;
                    }
                }
            }
            
            updateDisplays();
        }

        // Event listeners
        elements.evEfficiency.addEventListener('input', (e) => {
            state.evEfficiency = parseFloat(e.target.value);
            maintainEquivalence('evEfficiency');
            updateDisplays();
        });

        elements.evCost.addEventListener('input', (e) => {
            state.evCost = parseFloat(e.target.value);
            maintainEquivalence('evCost');
            updateDisplays();
        });

        elements.petrolEfficiency.addEventListener('input', (e) => {
            state.petrolEfficiency = parseFloat(e.target.value);
            maintainEquivalence('petrolEfficiency');
            updateDisplays();
        });

        elements.petrolCost.addEventListener('input', (e) => {
            state.petrolCost = parseFloat(e.target.value);
            maintainEquivalence('petrolCost');
            updateDisplays();
        });

        // Value display input event listeners
        elements.evEfficiencyDisplay.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (!isNaN(value) && value > 0) {
                state.evEfficiency = value;
                elements.evEfficiency.value = value;
                maintainEquivalence('evEfficiency');
                updateDisplays();
            }
        });

        elements.evCostDisplay.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (!isNaN(value) && value > 0) {
                state.evCost = value;
                elements.evCost.value = value;
                maintainEquivalence('evCost');
                updateDisplays();
            }
        });

        elements.petrolEfficiencyDisplay.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (!isNaN(value) && value > 0) {
                state.petrolEfficiency = value;
                elements.petrolEfficiency.value = value;
                maintainEquivalence('petrolEfficiency');
                updateDisplays();
            }
        });

        elements.petrolCostDisplay.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (!isNaN(value) && value > 0) {
                state.petrolCost = value;
                elements.petrolCost.value = value;
                maintainEquivalence('petrolCost');
                updateDisplays();
            }
        });

        // Lock checkboxes
        elements.lockEvEfficiency.addEventListener('change', (e) => {
            locks.evEfficiency = e.target.checked;
            checkLockLimit();
        });

        elements.lockEvCost.addEventListener('change', (e) => {
            locks.evCost = e.target.checked;
            checkLockLimit();
        });

        elements.lockPetrolEfficiency.addEventListener('change', (e) => {
            locks.petrolEfficiency = e.target.checked;
            checkLockLimit();
        });

        elements.lockPetrolCost.addEventListener('change', (e) => {
            locks.petrolCost = e.target.checked;
            checkLockLimit();
        });

        // Prevent more than 2 locks
        function checkLockLimit() {
            // Use a timeout to prevent race conditions from simultaneous checkbox changes
            setTimeout(() => {
                const lockedCount = Object.values(locks).filter(l => l).length;
                if (lockedCount >= 2) {
                    // Disable unchecked checkboxes
                    if (!locks.evEfficiency) elements.lockEvEfficiency.disabled = true;
                    if (!locks.evCost) elements.lockEvCost.disabled = true;
                    if (!locks.petrolEfficiency) elements.lockPetrolEfficiency.disabled = true;
                    if (!locks.petrolCost) elements.lockPetrolCost.disabled = true;
                } else {
                    // Enable all checkboxes
                    elements.lockEvEfficiency.disabled = false;
                    elements.lockEvCost.disabled = false;
                    elements.lockPetrolEfficiency.disabled = false;
                    elements.lockPetrolCost.disabled = false;
                }
            }, 0);
        }

        // Charging losses
        elements.chargingLossesCheckbox.addEventListener('change', (e) => {
            state.includeChargingLosses = e.target.checked;
            elements.chargingLossesInput.disabled = !e.target.checked;
            maintainEquivalence('chargingLosses');
            updateDisplays();
        });

        elements.chargingLossesInput.addEventListener('input', (e) => {
            state.chargingLosses = parseFloat(e.target.value) || 0;
            maintainEquivalence('chargingLosses');
            updateDisplays();
        });

        // Unit selectors
        elements.evEfficiencyUnit.addEventListener('change', (e) => {
            const oldUnit = state.evEfficiencyUnit;
            const newUnit = e.target.value;
            
            // Convert the current value to the new unit
            state.evEfficiency = convertEvEfficiency(state.evEfficiency, oldUnit, newUnit);
            state.evEfficiencyUnit = newUnit;
            
            // Auto-update fuel efficiency to match distance base
            const isMetric = newUnit.includes('km');
            const currentFuelIsMetric = state.fuelEfficiencyUnit.includes('km') || state.fuelEfficiencyUnit.includes('L');
            
            if (isMetric && !currentFuelIsMetric) {
                // Switch to metric fuel units
                const oldFuelEfficiency = state.petrolEfficiency;
                if (state.fuelEfficiencyUnit === 'mpgUK') {
                    state.petrolEfficiency = convertFuelEfficiency(oldFuelEfficiency, 'mpgUK', 'L/100km');
                    state.fuelEfficiencyUnit = 'L/100km';
                } else if (state.fuelEfficiencyUnit === 'mpgUS') {
                    state.petrolEfficiency = convertFuelEfficiency(oldFuelEfficiency, 'mpgUS', 'L/100km');
                    state.fuelEfficiencyUnit = 'L/100km';
                }
                elements.fuelEfficiencyUnit.value = state.fuelEfficiencyUnit;
                elements.petrolEfficiency.value = state.petrolEfficiency;
                elements.petrolEfficiencyDisplay.value = state.petrolEfficiency.toFixed(1);
            } else if (!isMetric && currentFuelIsMetric) {
                // Switch to imperial fuel units
                const oldFuelEfficiency = state.petrolEfficiency;
                if (state.fuelEfficiencyUnit === 'L/100km') {
                    state.petrolEfficiency = convertFuelEfficiency(oldFuelEfficiency, 'L/100km', 'mpgUK');
                    state.fuelEfficiencyUnit = 'mpgUK';
                } else if (state.fuelEfficiencyUnit === 'km/L') {
                    state.petrolEfficiency = convertFuelEfficiency(oldFuelEfficiency, 'km/L', 'mpgUK');
                    state.fuelEfficiencyUnit = 'mpgUK';
                }
                elements.fuelEfficiencyUnit.value = state.fuelEfficiencyUnit;
                elements.petrolEfficiency.value = state.petrolEfficiency;
                elements.petrolEfficiencyDisplay.value = state.petrolEfficiency.toFixed(1);
            }
            
            updateSliderRanges();
            elements.evEfficiency.value = state.evEfficiency;
            updateDisplays();
        });

        elements.fuelEfficiencyUnit.addEventListener('change', (e) => {
            const oldUnit = state.fuelEfficiencyUnit;
            const newUnit = e.target.value;
            
            // Convert the current value to the new unit
            state.petrolEfficiency = convertFuelEfficiency(state.petrolEfficiency, oldUnit, newUnit);
            state.fuelEfficiencyUnit = newUnit;
            
            // Convert petrol cost to match new volume unit
            const oldVolumeUnit = getFuelVolumeUnit();
            let costPerLitre = state.petrolCost / 100;
            
            // Convert current cost to per-litre
            if (oldVolumeUnit === 'galUK') {
                costPerLitre = state.petrolCost / 100 / LITRES_PER_UK_GALLON;
            } else if (oldVolumeUnit === 'galUS') {
                costPerLitre = state.petrolCost / 100 / LITRES_PER_US_GALLON;
            }
            
            // Convert to new volume unit
            const newVolumeUnit = getFuelVolumeUnit();
            if (newVolumeUnit === 'L') {
                state.petrolCost = costPerLitre * 100;
            } else if (newVolumeUnit === 'galUK') {
                state.petrolCost = costPerLitre * LITRES_PER_UK_GALLON * 100;
            } else if (newVolumeUnit === 'galUS') {
                state.petrolCost = costPerLitre * LITRES_PER_US_GALLON * 100;
            }
            
            updateSliderRanges();
            elements.petrolEfficiency.value = state.petrolEfficiency;
            elements.petrolCost.value = state.petrolCost;
            updateDisplays();
        });

        elements.currencyUnit.addEventListener('change', (e) => {
            state.currency = e.target.value;
            updateDisplays();
        });

        // Initialize
        updateSliderRanges();
        updateDisplays();
    </script>
</body>
